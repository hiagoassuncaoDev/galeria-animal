    <footer>
        </div>

            <h2>Envie sua foto e ela aparecerá aqui!</h2>
            <form action="#">
                <div class="dados">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required placeholder=" nome completo" size="40">
                </div>
                <div class="dados">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder=" seu e-mail" size="50">
                </div>
                <div class="dados">
                    <label class="file" for="file">Selecione imagem</label>
                    <input type="file" name="file" id="file" required>
                </div>
                <div class="button">

            </form>
